<head>
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css"/>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <!-- Chosen Dropdown Library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.4.2/chosen.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.4.2/chosen.jquery.min.js"></script>
  <!-- Brat -->
  <link rel="stylesheet" type="text/css" href="https://nlp.stanford.edu/js/brat/style-vis.css"/>
  <script type="text/javascript" src="https://nlp.stanford.edu/js/brat/client/lib/head.load.min.js"></script>
  <!-- d3 -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dagre-d3/0.4.17/dagre-d3.min.js"></script>

    <!-- CoreNLP -->
  <link rel="stylesheet" type="text/css" href="corenlp-brat.css"/>
  <script type="text/javascript" src="corenlp-brat.js"></script>

  <meta charset="UTF-8">
</head>

<body>
<div id="wrap">
<!-- A header bar -->
<nav class="navbar navbar-default navbar-static-top">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand">Natural Language Processor Engine Demo</a>
    </div>
  </div>
</nav>

<!-- The main content of the page -->
<div class="container">
  <div class="row">

    <!-- Text area input -->
    <form id="form_annotate" accept-charset="UTF-8" onsubmit="return false;">
    <div class="col-sm-12" style="margin-bottom: 5px;">
      <label for="text" class="label">&mdash; Введите текст &mdash;</label>
      <textarea class="form-control" rows="2" id="text" placeholder="..." autofocus></textarea>
    </div>

    <!-- Annotators select -->
    <div class="col-sm-8">
      <label for="annotators" class="label">&mdash; Аннотаторы &mdash;</label>
      <select id="annotators" data-placeholder="NLP Engine Annotators"
              multiple class="chosen-select" title="Выберите аннотаторы">
        <option value="pos"       > Части речи           	   </option>
        <option value="lemma"     > Лемма                      </option>
        <option value="ner"       > Сущности            	   </option>
        <option value="regexner"  > Сущности (regexner)		   </option>
        <option value="parse"     > Семантическое дерево       </option>
        <option value="depparse"  > Синтаксические зависимости </option>
        <option value="openie"    > OpenIE                     </option>
        <option value="coref"     > Поиск упоминаний 		   </option>
        <option value="kbp"       > Взаимосвзять 			   </option>
        <option value="sentiment" > Тональность 			   </option>
      </select>
    </div>

    <div class="col-sm-2">
        <label for="language" class="label">&mdash; Язык &mdash;</label>
        <select id="language" data-placeholder="Language" class="chosen-select" title="Language">
            <option value="en"        selected > Русский    </option>
			<option value="en"        selected > Английский </option>
            <option value="fr"                 > Французкий </option>
            <option value="de"                 > Немецкий   </option>
            <option value="es"                 > Испанский  </option>
        </select>
    </div>

    <!-- Submit button -->
    <div class="col-sm-2" style="text-align: center; margin-top: 7px; ">
        <button id="submit" class="btn btn-block">Обработка</button>
    </div>
    </form>

  </div>
  <div class="row">
    <!-- A panel for errors to show up in -->
    <div id="errors" class="row">
    </div>

    <!-- Loading gif -->
    <div id="loading" class="row" style="display:none">
      <img src="loading.gif" height="100px" style="margin-left: 100px"/>
    </div>

    <!-- Annotation population area -->
    <div id="annotations" class="row" style="display:none">
    </div>
  </div>
</div>
</div>
</body>
